<html>
    <head>
        <title>NUI Parking</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <div id="park" style="display: none; background: rgb(19, 28, 74);"></div>
        </div>
        <div id="formContainer" style="display: none;">
            <form id="newPark">
                <div>
                    <text>Type</text>
                    <select id ='parktype' name='parktype' class='dropdown'>
                        <option option value='free'>Free</option>
                        <option option value='paid'>Paid</option>
                        <option option value='prived'>Prived</option>
                        <option option value='job'>Job</option>
                        <option option value='nopark'>No Park</option>
                    </select>
                </div>
                <div>
                    <text>Parkname (unique)</text>
                    <input id="parkname" type="text" name="parkname" placeholder='Park Name'><br>
                </div>
                <div>
                    <text>Label</text>
                    <input id="display" type="text" name="display" placeholder='Display Name'><br>
                </div>
                <div>
                    <text>Marker</text>
                    <select id ='marker' name='marker' class='dropdown'>
                        <option option value='true'>Yes</option>
                        <option option value='false'>N0</option>
                    </select>
                </div>
                <div>
                    <text>Radius</text>
                    <select id ='radius' name='radius' class='dropdown'>
                        <option option value='1'>1</option>
                        <option option value='2'>2</option>
                        <option option value='3'>3</option>
                        <option option value='4'>4</option>
                        <option option value='5'>5</option>
                        <option option value='6'>6</option>
                        <option option value='7'>7</option>
                        <option option value='8'>8</option>
                        <option option value='9'>9</option>
                        <option option value='10'>10</option>
                        <option option value='11'>11</option>
                        <option option value='12'>12</option>
                        <option option value='13'>13</option>
                        <option option value='14'>14</option>
                        <option option value='15'>15</option>
                        <option option value='16'>16</option>
                        <option option value='17'>17</option>
                        <option option value='18'>18</option>
                        <option option value='19'>19</option>
                        <option option value='20'>20</option>
                    </select>
                </div>
                <div>
                    <text>Job Authorisation</text>
                    <select id ='job' name='job' class='dropdown'>
                        <option option value='none'>None</option>
                        <option option value='police'>Police</option>
                        <option option value='ambulance'>Ambulance</option>
                        <option option value='mechanic'>Mechanic</option>
                    </select>
                </div>
                <div>
                    <text>Cost</text>
                    <input id="cost" type="text" name="cost" placeholder='10'><br>
                </div>
                <div>
                    <text>Max Time</text>
                    <input id="parktime" type="text" name="parktime" placeholder='3600 is 1 hour, 0 is unlimit time'><br>
                </div>
                <div>
                    <text>Park CitizenID Authorisation</text>
                    <input id="cid" type="text" name="cid" placeholder='0 or player id'><br>
                </div>
                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
